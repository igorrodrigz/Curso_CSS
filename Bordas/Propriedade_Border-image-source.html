<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas - Bordas com Imagens </title>
    <style>
        body {
            font-family: Roboto, sans-serif;
        }

        .exemplo {
            background-color:black;
            width: 200px;
            height: 200px;
            border: 10px solid;
        }

        #exemplo-1 {
            border-image-source: url(Velociraptor_fruita_2.jpg);
        }

        #exemplo-2 {
            border-image-source: linear-gradient(red, blue);
        }
    </style>
</head>
<body>
    <h1> Borda com Imagens</h1>
    <p>Podemos definir as configurações das nossas bordas</p>
    <ul>
        <li>border-image-source</li>
        <li>border-image-width</li>
        <li>border-image-repeat</li>
        <li>border-image-outset</li>
        <li>border-image-slice</li>
    </ul>
    <h2>Exemplo:</h2>
    <div id="exemplo-1" class="exemplo"></div>
    <br>
    <div id="exemplo-2" class="exemplo"></div>

</body>
</html>
