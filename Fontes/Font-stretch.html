    <title>Fontes - Font-variant</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Tiny5&display=swap');
    
    * {
        font-family: Tiny5;
    }
    
    #normal {

    }
    #exemplo {
        font-stretch:condensed; /* Estreito (reduz a distancia das letras uma das outras, tem pouco suporte para fontes) */
    }
       
    </style>
</head>
<body>
    <h1>Fontes <mark>personalizadas</mark> no projeto</h1>

    <p id="exemplo">Caracteres do texto <mark>e variações</mark> dos seus valores</p>
    <p id="normal">Caracteres do texto <mark>e variações</mark> dos seus valores</p>
       
    <div>
        Fonte pai
            <p>Fonte filho</p>
        </p>
    </div>

        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
